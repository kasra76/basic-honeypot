
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="../static/css/style.css">

    <div id="login">
      <form name='form-login' method="POST" action="/login/">

        <input type="submit" value="Login">

</form>
